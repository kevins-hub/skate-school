        <section id="contact">
            <div class="container">
                <div style="text-align:center">
                <h2>Contact Us</h2>
                <p>Leave your info and one of our skate instructors will reach out to you!</p>
                </div>
                <div class="row-2">
                <div class="column-2">
                    <img src="img/sf_ollie_old.jpg" style="width:100%">
                </div>
                <div class="column">
                    <form action="/contact-form-handler.php" method = "post"> 
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Your last name..">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your Email Address..">
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" name="number" placeholder="Your Phone Number..">

                
                    <label for="lesson-types">I'm interested in...</label>
                    <select id="lesson-type" name="lesson-type">
                        <option value="virtual">Virtual Lessons</option>
                        <option value="private">In-Person Private Lessons</option>
                        <option value="group">Undecided</option>
                    </select>
                    <label for="message">Tell us more (optional)</label>
                    <textarea id="message" name="message" placeholder="Write something.." style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                    </form>
                </div>
                </div>
            </div>
        </section>

    </body>
